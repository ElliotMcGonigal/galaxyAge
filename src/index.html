<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age and Life Calculator</title>
</head>
<body>
  <div class="container">
    <h2>Welcome to the galactic age and life calculator!</h2>
    <p>Here you can see how old you are on the given planets and how much longer you can expect to survive!</p>
    <form id="formOne">
      <label for="userInput">Enter your age! :</label>
      <input id="userInput" type="number">
      <button type="submit" class="btn btn-primary" id="calculate">Calculate!</button>
    </form>
    <p id="displayGalactic"></p>
  </div>
</body>
</html>
